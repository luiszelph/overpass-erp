<form>
  <div class="form-group row">
    <div class="col-sm-3">
      <label for="ticket" class="col-sm-2 col-form-label">Ticket</label>
      <input type="text" class="form-control" id="ticket" placeholder="Ticket" name="ticket" ngModel>
    </div>
    <div class="col-sm-3">
      <label for="total" class="col-sm-2 col-form-label">Total</label>
      <input type="number" class="form-control" id="total" placeholder="Total" name="total">
    </div>
    <div class="col-sm-3">
      <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
      <input type="text" class="form-control" id="cliente" placeholder="Cliente" name="cliente">
    </div>
    <div class="col-sm-3">
      <label for="comentario" class="col-sm-2 col-form-label">Comentario</label>
      <input type="text" class="form-control" id="comentario" placeholder="Comentario" name="comentario">
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
