<div class="row">
  <div class="col-md-2 p-2">
    <button class="btn btn-primary me-2" type="button" [routerLink]="['/ingresos']">
      Menú
    </button>
    <button class="btn btn-primary me-2" type="button" [routerLink]="['/lista-ingresos']">
      Lista
    </button>
  </div>
</div>
<form>
  <div class="form-group row">
    <div class="col-sm-3">
      <label for="ticket" class="col-sm-2 col-form-label">Ticket</label>
      <input type="text" class="form-control" id="ticket" placeholder="Ticket" name="ticket" ngModel>
    </div>
    <div class="col-sm-3">
      <label for="total" class="col-sm-2 col-form-label">Total</label>
      <input type="number" class="form-control" id="total" placeholder="Total" name="total">
    </div>
    <div class="col-sm-3">
      <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
      <input type="text" class="form-control" id="cliente" placeholder="Cliente" name="cliente">
    </div>
    <div class="col-sm-3">
      <label for="comentario" class="col-sm-2 col-form-label">Comentario</label>
      <input type="text" class="form-control" id="comentario" placeholder="Comentario" name="comentario">
    </div>
    <div class="col-sm-3">
      <label for="fechaTicket" class="col-form-label">Fecha Ticket</label>
      <div class="input-group custom-datepicker">
        <input 
          class="form-control" 
          placeholder="yyyy-mm-dd" 
          name="dp" 
          ngbDatepicker 
          #d="ngbDatepicker"
        />
        <div class="input-group-append ms-1">
          <button class="btn btn-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <label for="fechaTicket" class="col-form-label">Fecha Registro</label>
      <div class="input-group custom-datepicker">
        <input 
          class="form-control" 
          placeholder="yyyy-mm-dd" 
          name="dp" 
          ngbDatepicker 
          #d="ngbDatepicker"
        />
        <div class="input-group-append ms-1">
          <button class="btn btn-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <label for="fechaTicket" class="col-form-label">Fecha Modificación</label>
      <div class="input-group custom-datepicker">
        <input 
          class="form-control" 
          placeholder="yyyy-mm-dd" 
          name="dp" 
          ngbDatepicker 
          #d="ngbDatepicker"
        />
        <div class="input-group-append ms-1">
          <button class="btn btn-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <label for="creadoPor" class="col-form-label">Creado por</label>
      <input type="text" class="form-control" id="creadoPor" placeholder="Creado por" name="creadoPor">
    </div>
    <div class="col-sm-3">
      <label for="modificadoPor" class="col-form-label">Modificado por</label>
      <input type="text" class="form-control" id="modificadoPor" placeholder="Modificado por" name="modificadoPor">
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
