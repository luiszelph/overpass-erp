<div class="row">
  <div class="col-md-2 p-2">
    <button class="btn btn-primary me-2" type="button" [routerLink]="['/egresos']">
      Menú
    </button>
    <button class="btn btn-primary me-2" type="button" [routerLink]="['/nuevo-egresos']">
      Nuevo
    </button>
  </div>
</div>

<div class="p-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Número</th>
        <th scope="col">Factura</th>
        <th scope="col">Total</th>
        <th scope="col">F. Ticket</th>
        <th scope="col">F. Registro</th>
        <th scope="col">Comentarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let egreso of tablaEgresos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <a [routerLink]="['/factura', egreso.egresoId]">
            {{ egreso.factura }}
          </a>
        </td>
        <td>{{ egreso.total }}</td>
        <td>{{ egreso.fechaTicket | date:'dd-MM-yyyy HH:mm' }}</td>
        <td>{{ egreso.fechaRegistro | date:'dd-MM-yyyy HH:mm' }}</td>
        <td>{{ egreso.comentario }}</td>
      </tr>
    </tbody>
  </table>  
</div>
